<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORMULÁRIO</title>
    <style>
        form{
            text-align: center;
            margin: auto;
            width: 250px;
            border: 5px  black double ;
        }
        #idEnviar{
            border: 5px  black solid ;
        }
        input{
            background-color: yellow;
            color: red;
        }
        
        
    </style>
</head>
<body>
    <form method="get" action="cadastro.php">
        <label for="idLogin">LOGIN:</label>
        <input type="text" id="idLogin" name="idLogin"><br/>
        <label for="idPassword">SENHA:</label>
        <input type="password" id="idPassword" name="idPassword"><br/>
        <label for="idIdade">IDADE:</label>
        <input type="number" id="idIdade" name="idIdade"><br/>
        <label for="idSexo">SEXO:</label>
        <input type="radio" id="idSexoM" name="idSexo">Masculino
        <input type="radio" id="idSexoN" name="idSexo">Não quero falar
        <input type="radio" id="idSexoF" name="idSexo">Feminino <br/>
        <label for="idProgramacao">LINGUAGENS:</label>
        <input type="checkbox" id="idJavascript" name="idProgramacao">Javascript
        <input type="checkbox" id="idPython" name="idProgramacao">Python<br/>
        <input type="submit" value="Enviar" id="idEnviar"><br/>
    </form>

    
</body>
</html>
