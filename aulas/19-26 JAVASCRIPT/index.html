    <script>
        //ccriando uma variável indefinida
        let nome;
        console.log(nome);
        //criando uma variável vazia
        let disciplina = null;
        console.log(disciplina);
        //criando variável com valor
        let texto = "isto é um valor";
        console.log(texto);
        //declarando uma variável do tipo número
        let idadeAluno = 18;
        console.log(idadeAluno);
        //criando uma variável do tipo String
        let idadeAluno2 = "18";
        console.log(idadeAluno2);
        //Convertendo de float para int
        let numeroFloat = 230.55;
        console.log(parseInt(numeroFloat));
        //convertendo de string para float
        let numeroString = "2300.111";
        console.log(parseFloat(numeroString));
        //convertendo de float para string
        let numberFloat = 2300.111;
        console.log(numberFloat.toString());
        //para ver qual é o tipo da variável
        let num1 = 1;
        let verificarTipo = typeof num1;
        console.log(verificarTipo);
        //conta caracteres
        let senha = "minha senha tem 29 caracteres";
        console.log(senha.length);
        //mostra o início da posição
        let textoPosicao = "quero saber a posicao da letra"
        console.log(textoPosicao.indexOf("ab"));
        //mostra a última posição
        let ultimaPosicao = "quero saber a posicao da letra a"
        console.log(ultimaPosicao.lastIndexOf("ao"));
        //passando informções para a tela
        document.write("informaçõe na tela<br><br>");
        document.write("Alícia Guiradelo<br><br>");
        document.write("Quebra de linha com tag br<br><br>");
